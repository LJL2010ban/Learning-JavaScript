<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="angular.js"></script>

</head>
<body>
    <div ng-controller="BoxCtrl">
        <div style="width: 100px; height: 100px; background-color: red;" ng-controller="click()"></div>
        <p>{{ w }} x {{ h }}</p>
        <p>W: <input type="text" ng-model="w" /></p>
        <p>H: <input type="text" ng-model="h"></p>
    </div>
    <script type="text/javascript" charset="utf-8">
        var BoxCtrl = function($scope, $element){
            //$element 就是一个jQuery对象
            var e = $element.children().eq(0);
            $scope.w = e.width();
            $scope.h = e.height();

            $scope.click = function () {
                $scope.w = parseInt($scope.w) + 10;
                $scope.h = parseInt($scope.h) + 10;
            }

            $scope.$watch('w',
            function (to, from) {
                e.width(to);
            });

            $scope.$watch('h',
            function(to, from){
                e.height(to);
            });
        };
        angular.bootstrap(document.documentElement);
    </script>
</body>
</html>
