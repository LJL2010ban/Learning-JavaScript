<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .foo-before {
            background-color: white;
            color: black;
        }
        .foo-after {
            background-color: black;
            color: white;
        }
        .foo-before p {
            text-decoration: none;
        }
        .foo-before + div {
            text-decoration: none;
        }
        .foo-after p{
            text-decoration: underline;
        }
        .foo-after + div {
            text-decoration: line-through;
        }
    </style>
    <!-- foo-before p 这种用法是对于foo-before类下面的p标签设定的格式-->
</head>
<body>
<!--通过className属性更改class名-->
<!--div id="foo" class="foo-before">Click me.</div>
<script>
    var foo = document.getElementById('foo');
    foo.onclick = function toggleStyle() {
        this.className = (this.className === 'foo-before') ? 'foo-after' : 'foo-before';
    };
</script-->
<div id="foo" class="foo-before">
    <p>one</p>
    <p>two</p>
    <p>three</p>
    <p>four</p>
</div>
<div>
    This is sample text.
</div>

<!--通过classList属性更改class名-->
<script>
    var foo = document.getElementById('foo');
    foo.onclick = function toggleStyle() {
        this.classList.toggle('foo-after');
        this.classList.toggle('foo-before');
    };
</script>
</body>
</html>
