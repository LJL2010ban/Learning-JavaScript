<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switching Stylesheets with JavaScript</title>
    <style>
        body {
            background-color: white;
            color: red;
            font: normal 24px "Times New Roman", Serif;
            padding: 20px;
        }
    </style>
    <style>
        body {
            background-color: black;
            color: yellow;
            font: italic bold 24px "Times New Roman", serif;
            padding: 20px;
        }
    </style>
    <script>
        /*
        * styleSheets
        *  - 是一个数组，包含了页面上全部样式表（无论样式表示连接到页面的外部样式，
        *    还是在页面<head>部分里用<style></style>）第一个出现的样式索引为0
        *  - 数组里面的每个样式都有一个disabled属性，其值为true or false
        * */
        var whichSheet = 0;
        document.styleSheets[1].disabled = true;
        function sheet() {
            document.styleSheets[whichSheet].disabled = true;
            // 把wichSheet的值在0与1之间切换
            whichSheet = (whichSheet == 1) ? 0 : 1;
            document.styleSheets[whichSheet].disabled = false;
        }
        window.onload = function () {
            document.getElementById("btn1").onclick = sheet;
        }
    </script>
</head>
<body>
Switch my stylesheet with the button below!<br/>
<input type="button" id="btn1" value="Toggle" />
</body>
</html>
