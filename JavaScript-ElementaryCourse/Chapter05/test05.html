    /*
    * 数组
    * var myArray = new Array(); OR var myArray = [];
    *
    * 数组的常用方法
    *   concat - 合并多个数组
    *   join - 把多个数组元素合并为一个字符串
    *   toString - 以字符串形式返回数组
    *   indexOf - 在数组搜索指定元素
    *   lastIndexOf - 返回与搜索规则匹配的最后一个元素
    *   slice - 根据指定的索引和长度返回一个新数组
    *   sort - 根据字母顺序或提供的函数对数组进行排序
    *   splice - 在数组指定索引添加或删除一个或多个元素
    * */
    var myArray = ['Monday', 'Tuesday', 'Wednesday'];
    var myOtherArray = ['Thursday', 'Friday'];
    var myWeek = myArray.concat(myOtherArray)
    document.write("<tr><td>myArray.concat(myOtherArray)</td><td>"+ myArray.concat(myOtherArray) + "</td></tr>");
    document.write("<tr><td>myArray.join()</td><td>"+ myArray.join() + "</td></tr>");// become one string
    document.write("<tr><td>myArray.indexOf('Monday')</td><td>"+ myArray.indexOf('Monday') + "</td></tr>");
    document.write("<tr><td>myWeek.slice(1,3)</td><td>"+ myWeek.slice(1,4) + "</td></tr>");
    // splice(index, howmany, [new elements])
    document.write("<tr><td>myWeek</td><td>"+ myWeek + "</td></tr>");

    /*

    var days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    var message = "";
    for (i in days){
        message += 'Day : ' + i + ' is ' + days[i] + '\n';
    }
    //alert(message);
    document.write("<tr><td>x == '2'</td><td>"+ (x == "2") + "</td></tr>");

    /*
    * 标题变换
    *
    * onload() - <body onload="function()"> 当页面加载完成时，会触发onload事件，就会执行事件处理器里指定的代码
    * setInterval() - setInterval(function(), 2000) 第一个参数是要重复运行的函数，第二个参数是每次执行的时间间隔（毫秒）
    * */
    var banners = ["../img/timg1.jpg", "../img/timg2.jpg", "../img/timg3.jpg"];
    var counter = 0;
    function run() {
        setInterval(cycle, 2000);
    }

    function cycle() {
        counter++;
        if(counter == banners.length) counter = 0;
        document.getElementById("banner").src = banners[counter];
    }
    function wrangleArray() {
        var sentence = "JavaScript is a reaally cool language";
        var newSentence= "";
        // Write it out
        document.getElementById("div1").innerHTML = "<p>" + sentence + "</p>";
        // Convert to an array
        var words = sentence.split(" ");
        // Remove 'really' and 'cool', and add 'powerful' instead
        var message = words.splice(3, 2, "powerful");
        // use alert to say what words were removed
        alert('Removed words: ' + message);
        // Convert the array to a string, and write it out
        document.getElementById("div2").innerHTML = "<p>" + words.join(" ") + "</p>";
    }
