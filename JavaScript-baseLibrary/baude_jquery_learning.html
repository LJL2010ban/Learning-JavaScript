<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * 基本选择器
     *    选择器      描述                   返回       示例
     *  - #id :      根据给定的id匹配一个元素  单个元素    $("#test")选取id为test的元素
     *  - .class  :  根据给定的元素名匹配元素   集合元素    $(".test")选取所有的class为test的元素
     *  - element  : 根据给定的元素名称匹配元素 集合元素    $("p")选取所有的<p>元素
     *  - *  :       匹配所有元素            集合元素    $("*")选取所有的元素
     *  - selector1, selector2, ... : 将每个选择器匹配到的元素合并后一起返回   集合元素  $("div, span, p.myClass")选取所有的<div>, <span>和拥有class为myClass的<p>标签的一组元素
     *
     * 层次选择器
     * - $("ancestor descendant")  选取ancestor元素里的所有descnedant(后代)元素  集合元素  $("div span")选取<div>里的所有的<span>元素
     * - $("parent > child")  选取parent元素下的child(子)元素，与$("ancestor descendant")有区别，$("ancestor descendant")选择的是后代元素  集合元素  $("div > span")选取<div>元素下元素名是<span>的子元素
     * - $("prev + next")  选取紧接在prev元素后的next元素  集合元素  $(".one + div")选取class为one的下一个<div>同辈元素
     * - $("prev ~ siblings")  选取prev元素之后的所有siblings元素  集合元素  $("#two ~ div")选取id为two的元素后面的所有<div>同辈元素
     *
     * 过滤选择器
     * - 过滤选择器主要是通过特定的过滤规则来筛选出所需的DOM元素
     *
     * 基本过滤选择器
     * - :first  选取第1个元素  单个元素  $("div:first")选取所有<div>元素中第1个<div>元素
     * - :last  选取最后一个元素  单个元素  $("div:last")选取所有<div>元素中最后一个<div>元素
     * - :not(selector)  去除所有与给定选择器匹配的元素  集合元素  $("input:not(.myClass)")选取class不是myClass的<input>元素
     * - :even  选取索引是偶数的所有元素，索引从0开始  集合元素  $("input:even")选取索引是偶数的<input>元素
     * - :odd  选取索引是期数的所有元素，索引从0开始 集合元素  $("input:odd")选取索引是期数的<input>元素
     * - :eq(index) 选取索引等于index的元素(index从0开始)  单个元素  $("input:eq(1)")选取索引等于1的<input>元素
     * - :gt(index)  选取索引大于index的元素(index从0开始)  集合元素  $("input:gt(1)")选取索引大于1的<input>元素(大于1，但不包括1)
     * - :
     * */
</script>
</body>
</html>
